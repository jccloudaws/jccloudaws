AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Stack taller lambda 01
Parameters:
  team:
    Description: name team
    Type: String
  environment:
    Description: name envoriment
    Type: String
  application:
    Description: name Application
    Type: String
  stack:
    Description: name Stack
    Type: String
Resources:
  FunctionCF:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: rpa-cfn-artifacts-40888866-us-east-1
        S3Key: RPA-TALLER-LAMBDA-01/c37ef84e31ae7ac699f761c9f135ab1c
      Handler: lambda_function.handler
      Runtime: python3.7
      FunctionName:
        Fn::Sub: ibk-${team}-${application}-${stack}-${environment}-lambda-cf
      Description: Python Function to return specific TimeZone time
      MemorySize: 128
      Timeout: 5
      Role:
        Fn::GetAtt:
        - rRoleLambdaExecution
        - Arn
  rRoleLambdaExecution:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: ibk-${team}-${application}-${stack}-${environment}-execute-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName:
          Fn::Sub: ibk-${team}-${application}-${stack}-${environment}-policy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Sid: LogGroupPolicy
            Effect: Allow
            Action:
            - logs:CreateLogStream
            - logs:CreateLogGroup
            - logs:PutLogEvents
            Resource: '*'
