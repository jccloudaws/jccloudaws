        team:
          Ref: team
        environment:
          Ref: environment
        application:
          Ref: application
        stack:
          Ref: stack
  lambda:
    DependsOn: layers
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.us-east-1.amazonaws.com/rpa-cfn-artifacts-40888866-us-east-1/RPA-TALLER-LAMBDA-08/3cf225a0cc098edddb8debc0994ce535.template
      Parameters:
        team:
          Ref: team
        environment:
          Ref: environment
        application:
          Ref: application
        stack:
          Ref: stack
        layerCommon:
          Fn::GetAtt:
          - layers
          - Outputs.oLayerCommom
        credentialsEmblue:
          Ref: credentialsEmblue
        layerpip:
          Ref: layerpip
