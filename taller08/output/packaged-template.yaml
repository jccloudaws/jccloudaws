AWSTemplateFormatVersion: '2010-09-09'
Description: Stack INTERCORP
Parameters:
  team:
    Description: name team
    Type: String
  environment:
    Description: name envoriment
    Type: String
  application:
    Description: name Application
    Type: String
  stack:
    Description: name Stack
    Type: String
  credentialsEmblue:
    Description: name Stack
    Type: String
  layerpip:
    Description: ssm parameters layer lambda
    Type: AWS::SSM::Parameter::Value<String>
Resources:
  layers:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.us-east-1.amazonaws.com/rpa-cfn-artifacts-40888866-us-east-1/RPA-TALLER-LAMBDA-08/d8bc13e10541649cf59be43da916f806.template
