AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Stack taller lambda 03
Parameters:
  team:
    Description: name team
    Type: String
  environment:
    Description: name envoriment
    Type: String
  application:
    Description: name Application
    Type: String
  stack:
    Description: name Stack
    Type: String
  bucket:
    Description: name bucket
    Type: String
Resources:
  Function:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://rpa-cfn-artifacts-40888866-us-east-1/RPA-TALLER-LAMBDA-03/f054dc29768b00bb89ddd1750f312d9e
      Handler: lambda_function.lambda_handler
      Runtime: python3.7
      FunctionName:
        Fn::Sub: ibk-${team}-${application}-${stack}-${environment}-lambda
      Description: Lambda taller01
      MemorySize: 128
      Timeout: 3
      Role:
        Fn::GetAtt:
        - rRoleLambdaExecution
        - Arn
  rRoleLambdaExecution:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: ibk-${team}-${application}-${stack}-${environment}-execute-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName:
          Fn::Sub: ibk-${team}-${application}-${stack}-${environment}-policy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Sid: LogGroupPolicy
            Effect: Allow
            Action:
            - logs:CreateLogStream
            - logs:CreateLogGroup
            - logs:PutLogEvents
            Resource: '*'
          - Sid: S3Policy
            Effect: Allow
            Action:
            - s3:GetObject
            - s3:ListBucket
            Resource:
            - Fn::Sub: arn:aws:s3:::${bucket}
            - Fn::Sub: arn:aws:s3:::${bucket}/*
